

<div class="container">
    <div class="containerBody">
        <div class="modal-body">

            <form [formGroup]="this.formConsult">

                @for (info of this.listInformation; track $index; let i = $index) {
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Seleccione la materia correspondiente</label>
                    <select class="form-control" id="exampleFormControlSelect1" class="subject{{ i }}" formControlName="subjectStudent"
                        (change)="validatorTeacher($event, i)">
                        <option value="" selected>Seleccionar materia</option>

                        @for (teacher of codeTeacher; track $index; let j = $index) {
                        <option [value]="teacher.idx" [selected]="this.idxArray[0] === teacher.idx">
                            {{ teacher.code }} : {{ teacher.name }}
                        </option>
                        }
                    </select>
                </div>
                }

            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Materia</th>
                        <th scope="col" style="text-align: center;">Accion</th>
                    </tr>
                </thead>
                <tbody>

                     @for (item of this.subjectAll; track $index) {
                            <tr>
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{item}}</td>
                        <td><i class="fa-solid fa-magnifying-glass" id="updatebtn" (click)="this.getInformationForName(item)"></i></td>
                    </tr>
                    }
                </tbody>
            </table>

                     <div class="bx-btn">
                <button type="button" class="btn btn-primary btn-xs btn-block"
                    (click)="this.saveInformationList()">Guardar Informacion.</button>
            </div>
            <br>
             <button class="btn btn-danger btn-xs btn-block" (click)="this.closeModal()">Cerrar Modal</button>
        </div>
    </div>
</div>
