<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('assets/img/login.jpg') no-repeat center center; /* Reemplaza con tu imagen */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 431px;
      margin-left: 60px;
    }

    .login-box h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 5px;
    }

    .login-box p {
      font-size: 14px;
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn-login {
      width: 100%;
      background: #000;
      color: #fff;
      /* padding: 12px; */
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 25px;
      color: #777;
    }

    @media screen and (max-width: 480px) {
      .login-box {
        width: 90%;
        margin-left: 5%;
        margin-right: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Acceso al Sistema</h1>
    <p>Gestión fluida de clases, horarios y usuarios.</p>

    <form [formGroup]="this.formLogin">

      <div class="form-group">
        <div class="input-wrapper">
          <input type="text" class="loginInput" id="companyCode" placeholder=" " formControlName="Identification" 
          [ngStyle]="{'border': this.validator.errorField(this.formLogin.get('Identification')?.value)}"required  />
          <label for="companyCode">Número de Identificación</label>
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <input type="password" id="companyCode" placeholder=" "   formControlName="Password" 
          [ngStyle]="{'border': this.validator.errorField(this.formLogin.get('Password')?.value)}"required  />
          <label for="companyCode">Creendeciales de ingreso</label>
        </div>
      </div>
      <button class="btn-login" (click)="this.submit()">Iniciar Sesión</button>
    </form>

  </div>

</body>
</html>
